<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrolling 3D elements app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 3d models -->
    <div class="samurais"></div>
    <!-- Samurai area -->
    <div class="samurai-area-container">
        <div class="samurai-area"></div>
    </div>
    <!-- Sections -->
    <div class="sections">
        <!-- <section class="section">
        </section>
        <section class="section">
        </section>
        <section class="section">
        </section> -->
    </div>
    <div class="scroll-down-container js-btn">
        <div class="scroll-down">
            Next model
        </div>
    </div>
    <!-- Custom cursor -->
    <div class="cursors">
        <div class="cursor">
            <div class="small"></div>
            <!-- <div class="cursor-oval"></div> -->
            <div class="big">
                <img src="./public/eye.svg" />
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.153.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
